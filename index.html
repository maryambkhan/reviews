<html lang="en">

<head>

	<title>Reviews</title>
	<link rel="stylesheet" href="style.css">

				</div>
				<h4 id="author">Stormi</h4>
				<p id="job">Lovely Pet</p>
				<p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rem atque natus culpa, quibusdam sunt
					quis
					voluptates, iure dolores iste qui numquam quaerat nemo beatae saepe, officiis delectus vero officia in.</p>

				<button type="button" class="back-btn">

			</article>
		</section>
	</main>
